<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="../CSS/userregist.css" type="text/css" rel="stylesheet" />
<title>系统注册</title>
</head>
<body>
<fieldset>
<legend>基本信息</legend>
<div id="inputform" style="text-align:center">
	<form method="post">   
		部门选择：<input name="txt_name" type="text" id="txt_name" class="inputbg" size="18" /><br />                  
		真实姓名：<input name="txt_name" type="text" id="txt_name" class="inputbg" size="18" /><br />
   		手机号码：<input name="txt_name" type="text" id="txt_name" class="inputbg" size="18" /><br />
   		身份证号：<input name="txt_name" type="text" id="txt_name" class="inputbg" size="18" /><br />
   		账&nbsp;&nbsp;&nbsp;&nbsp;号：<input name="txt_name" type="text" id="txt_name" class="inputbg" size="18" /><br />
   		密&nbsp;&nbsp;&nbsp;&nbsp;码：<input name="txt_name" type="password" id="txt_name" class="inputbg" size="18" /><br />
   		再次输入：<input name="txt_name" type="password" id="txt_name" class="inputbg" size="18" /><br />
		<input type="submit" value="提交" />&nbsp;
		<input type="reset" value="重置" />&nbsp;
		<input type="button" value="返回"  onclick="javascript:history.back();" />&nbsp;
	</form>
</div>
</fieldset>
<fieldset>
	<legend>注册须知</legend>
	<table width="100%">
    <tr>
        <td style="line-height: 25px; text-indent: 2em; font-family: 宋体" align="left">
            <p>
                1. 注册前请认真检查输入的信息是否有误
            </p>
            <p>
                2. 同一身份证号只允许注册一次
            </p>
            <p>
                3. 若忘记密码，请致电管理员            </p>
            <p>&nbsp;</p>
            <p>&nbsp;</p></td>
    </tr>
</table>
</fieldset>
</body>
</html>
